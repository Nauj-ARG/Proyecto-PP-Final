    <link rel="stylesheet" href="/css/styles.css" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <a href="index.html">
            <img src="/img/logo.jpg" alt="logo" />
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="/index.html">Inicio</a></li>
            <li><a href="nuevos.html">Nuevos</a></li>
            <li><a href="usados.html">Usados</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
        <div class="red-social">
          <a
            href="https://www.facebook.com/institutobeltran/?locale=es_LA"
            target="_blank"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://www.instagram.com/instbeltran/" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="https://x.com/CentroBeltran" target="_blank"

        </div>

    <main>
      <section id="autos-usados">
        <h1>Autos Usados</h1>
        <div class="filters">
          <input type="text" id="marca" placeholder="Marca" />
          <input type="text" id="modelo" placeholder="Modelo" />
          <input type="number" id="anio" placeholder="Año" />
          <input type="number" id="precioMin" placeholder="Precio mínimo" />
          <input type="number" id="precioMax" placeholder="Precio máximo" />
          <button id="aplicarFiltros">Aplicar filtros</button>
        </div>
        <div class="car-grid" id="carGrid"></div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <div class="footer-logo">
          <img src="/img/logo.jpg" class="logo" />
        </div>
        <div class="footer-info">
          <p>
            Dirección: Av. Manuel Belgrano 1191, Crucecita, Provincia de Bs As.
          </p>
          <p>Teléfono: (+54) 11 3047-2502</p>
          <p>Email: info@bitcars.com.ar</p>
        </div>
        <div class="footer-map">
          <iframe
            width="200"
            height="150"
            style="border: 0"
            loading="lazy"
            allowfullscreen
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3281.3979609336516!2d-58.36561892452119!3d-34.66990426099617!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a33348525b8105%3A0x688c2224c9769fa1!2sInstituto%20Tecnol%C3%B3gico%20Beltr%C3%A1n!5e0!3m2!1ses!2sar!4v1730752655347!5m2!1ses!2sar"

        <p>&copy; 2024 BitCars. Todos los derechos reservados.</p>
